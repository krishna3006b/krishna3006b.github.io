<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"> <br><br>
        <label for="email">Email:</label>
        <input type="email"> <br><br>
        <label for="password">Password:</label>
        <input type="password"> <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br><br>
        <label for="hobbies">Hobbies:</label> <br>
        <input type="checkbox" name="hobbies" id="reading" value="reading">
        <label for="reading">Reading</label> <br>
        <input type="checkbox" name="hobbies" id="travelling" value="travelling">
        <label for="travelling">Travelling</label> <br>
        <input type="checkbox" name="hobbies" id="cooking" value="cooking">
        <label for="travelling">Cooking</label> <br>
        <input type="checkbox" name="hobbies" id="sports" value="sports">
        <label for="travelling">Sports</label> <br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="chennai">Chennai</option>
            <option value="kolkalta">Kolkalta</option>
        </select><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="number" name="phone" id="phone" placeholder="10-digit number"><br><br>
        <label for="address">Address:</label><br>
        <textarea placeholder="Enter your address"></textarea> <br><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>

</html>
